<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Content Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Content Analyzer</h1>
        
        <div class="upload-container" id="dropZone">
            <div class="upload-area">
                <div class="icon">ðŸ“„</div>
                <p>Drag & drop files here or click to upload</p>
                <p class="small">(PDF, JPG, PNG files only)</p>
                <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg" hidden>
            </div>
        </div>

        <div class="files-list" id="filesList"></div>

        <div class="analysis-results" id="analysisResults"></div>

        <div class="loading-spinner" id="loadingSpinner" hidden>
            <div class="spinner"></div>
            <p>Analyzing your content...</p>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
